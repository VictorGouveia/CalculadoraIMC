<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            
            <div class="title">
                Calculadora IMC
            </div><!--title-->
        
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div><!--input-->

            <div class="input">
                <label>Altura:</label>
                <input type="text" id="altura">
            </div><!--input-->

            <div class="input">
                <label>Peso:</label>
                <input type="text" id="peso">
            </div><!--input-->

            <button id="calcular">Calcular</button>

            <div class="result" id="resultado">

            </div><!--resultado-->

        </div><!--container-->
    </main>

    <script src="script.js"></script>

</body>
</html>
